  notification:
    image: nikolajovanovic93/notification
    container_name: notification
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8088:8088"
    networks:
      - spring
      - postgres
    depends_on:
      - zipkin
      - postgres-notification
      - rabbitmq

  fraud:
    image: nikolajovanovic93/fraud
    container_name: fraud
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8081:8081"
    networks:
      - spring
      - postgres
    depends_on:
      - zipkin
      - postgres-fraud

  customer:
    image: nikolajovanovic93/customer
    container_name: customer
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8080:8080"
    networks:
      - spring
      - postgres
    depends_on:
      - zipkin
      - notification
      - fraud
      - rabbitmq

networks:
  postgres:
    driver: bridge
  spring:
    driver: bridge

volumes:
  postgres-customer:
    name: postgres-customer
  postgres-fraud:
    name: postgres-fraud
  postgres-notification:
    name: postgres-notification
  pgadmin:
    name: pgadmin