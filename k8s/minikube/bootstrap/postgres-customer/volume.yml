apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-customer-pv
  labels:
    type: local
    app: postgres-customer
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /mnt/data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-customer-pvc
  labels:
    app: postgres-customer
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi