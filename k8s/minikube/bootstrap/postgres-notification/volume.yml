apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-notification-pv
  labels:
    type: local
    app: postgres-notification
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /mnt/data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-notification-pvc
  labels:
    app: postgres-notification
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi